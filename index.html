<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cuadrado con Botones</title>
<style>
    #cuadrado {
        width: 200px;
        height: 200px;
        background-color: white;
        border: 2px solid black;
        margin: 20px auto;
        transition: background-color 0.3s ease;
    }
    #botones {
        text-align: center;
        margin-top: 20px;
    }
    .boton {
        padding: 10px 20px;
        margin: 0 10px;
        border: none;
        cursor: pointer;
    }
    .verde {
        background-color: green;
        color: white;
    }
    .amarillo {
        background-color: yellow;
    }
</style>
</head>
<body>

<div id="cuadrado"></div>

<div id="botones">
    <button class="boton verde" onclick="cambiarColor('green')">Verde</button>
    <button class="boton amarillo" onclick="cambiarColor('yellow')">Amarillo</button>
</div>

<script>
    // Funci칩n para establecer el color del cuadrado y guardar la selecci칩n en una cookie
    function cambiarColor(color) {
        document.getElementById('cuadrado').style.backgroundColor = color;
        document.cookie = "color_seleccionado=" + color;
    }

    // Funci칩n para leer la cookie y establecer el color al cargar la p치gina
    window.onload = function() {
        var cookie = document.cookie.split(';').find(cookie => cookie.includes('color_seleccionado'));
        if (cookie) {
            var colorSeleccionado = cookie.split('=')[1];
            document.getElementById('cuadrado').style.backgroundColor = colorSeleccionado;
        }
    }
</script>

</body>
</html>
