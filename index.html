<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cambiar Color de Cuadrado</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="square"></div>
  <button onclick="openColorPicker()">Seleccionar Color</button>

  <script>
    function openColorPicker() {
      // Abrir ventana secundaria para seleccionar color
      var colorPickerWindow = window.open("color_picker.html", "_blank", "width=300,height=200");
      
      // Funci√≥n para recibir el color seleccionado desde la ventana secundaria
      window.receiveColor = function(color) {
        const square = document.getElementById("square");
        square.style.backgroundColor = color;
      };
    }
  </script>
</body>
</html>
